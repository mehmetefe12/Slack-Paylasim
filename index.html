<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deneme</title>
    <style>
      #ilkBaslik {
        background-color: rgb(38, 87, 128);
        border: 3px solid white;
        border-radius: 5px;
      }

      a {
        color: rgb(38, 87, 128);
      }
    </style>
  </head>
  <body>
    <form action="">
      <h1 id="ilkBaslik">Huzur Evinde Gönüllü Calisma Basvurusu</h1>

      <div id="ilkdiv">
        <label for="calisma">Hangi pozisyon icin basvuruyorsunuz?</label>
        <br /><br />
        <input type="checkbox" name="work1" id="yürüyüs" />
        <label for="yürüyüs"
          >Huzurevi Sakinleri ile Beraber Günlük Düzenli Yürüyüs</label
        >
        <br />
        <input type="checkbox" name="work2" id="muhabbet" />
        <label for="muhabbet">Huzurevi Sakinleri ile Muhabbet</label>
        <br />
        <input type="checkbox" name="work3" id="gazete" />
        <label for="gazete">Huzurevi Sakinlerine Gazete Okuma</label>
      </div>
      <br />

      <a href="#"
        >Program ile alakali daha fazla bilgi almak icin tiklayiniz.</a
      >
      <br /><br />

      <div>
        <label for="cinsiyet">Cinsiyet</label>
        <input type="radio" name="erkek" id="male" checked />
        <label for="male">Erkek</label>
        <input type="radio" name="kadin" id="female" />
        <label for="female">Kadin</label>
        <input type="radio" name="diger" id="other" />
        <label for="other">Diger</label>
      </div>
      <br /><br />

      <div>
        <label for="name">Isim: :*</label>
        <input type="text" name="isim" id="name" placeholder="name" required />
        <br /><br />
        <label for="surname">Soyisim: *</label>
        <input
          type="text"
          name="soyisim"
          id="surname"
          placeholder="surname"
          required
        />
        <br /><br />
        <label for="birtday">Dogum Tarihi: *</label>
        <input
          type="date"
          name="dogum"
          id="birtday"
          min="1930-01-01"
          max="2022-01-01"
          required
        />
        <br /><br />
      </div>

      <div>
        <h3 id="adres">Adres</h3>
        <label for="quarter">Mahalle:</label><br />
        <input type="text" name="mahalle" id="quarter" />
        <br /><br />
        <label for="street">Sokak:</label><br />
        <input type="text" name="sokak" id="street" />
        <br /><br />
        <label for="no">Numara:</label><br />
        <input type="text" name="numara" id="no" />
        <br /><br />
        <label for="city">Sehir:</label><br />
        <input type="text" name="sehir" id="city" />
        <br /><br />
      </div>

      <div>
        <label for="tel">Telefon*:</label><br />
        <input
          type="tel"
          name="telefon"
          id="tel"
          pattern="+-[1-9]{2}-[1-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          placeholder="+xx xxx xxx xx xx"
          required
        />
        <br /><br />
        <label for="email">E-mail*:</label><br />
        <input
          type="email"
          name="mail"
          id="email"
          placeholder="example@examle.com"
          required
        />
        <br /><br /><br />
      </div>

      <div>
        <label for="time">Haftalik Bize Ne Kadar Zaman Ayirabilirsiniz</label
        ><br /><br />
        <select name="zaman" id="time" required>
          <option value="tam" selected>Tam Zamanli</option>
          <option value="yari">Yari Zamanli</option>
          <option value="günlük1">Günlük 1 Saat</option>
          <option value="haftalik1">Haftalik 1 Saat</option>
          <option value="diger">Diger</option>
        </select>

        <p><b>Tam Zamanli:</b> Haftalik min 36 saat</p>
        <p><b>Yari Zamanli:</b> Haftalik min 18 saat</p>
        <br /><br /><br />
      </div>

      <div>
        <label for="cv">Lütfen Özgecmisinizi PDF olarak Yükleyiniz</label
        ><br /><br />
        <input type="file" name="özgecmis" id="cv" />
        <br /><br /><br />
      </div>

      <div>
        <label for="yetenekler"
          >Kisisel Özellikleriniz:(Lütfen Kisisel Özellilerinizi 1 ile 10 arasi
          notlandirin.)</label
        ><br />
        <input type="range" id="patience" name="sabir" min="0" max="10" />
        <label for="patience">Sabir</label><br />
        <input type="range" id="patience" name="sabir" min="0" max="10" />
        <label for="patience">Sogukkanlilik</label><br />
        <input type="range" id="patience" name="sabir" min="0" max="10" />
        <label for="patience">Pozitif Enerji</label><br />
        <input type="range" id="patience" name="sabir" min="0" max="10" />
        <label for="patience">Iletisim Kabiliyeti</label><br />
        <input type="range" id="patience" name="sabir" min="0" max="10" />
        <label for="patience">Fizyolojik Saglik</label>
        <br /><br /><br />
      </div>

      <div>
        <label for="message">Bize Mesajiniz:</label><br />
        <textarea
          name="mesaj"
          id="message"
          cols="30"
          rows="10"
          placeholder="Lütfen mesajinizi giriniz."
        ></textarea>
        <br /><br /><br />
      </div>

      <div>
        <input type="checkbox" name="onay" id="confirmation" required />
        <label for="confirmation"
          >Bilgilerim okudum kontrol ettim, dogrulugunu onayliyorum.*</label
        >
        <br /><br />
      </div>

      <div>
        <input type="reset" value="Reset" />
        <input type="submit" value="Gönder" />
      </div>
    </form>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
